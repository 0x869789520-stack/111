<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XDOG - The First XLayer Meme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
      background-color: #121212;
    }

    .bg-slide {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .overlay {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff7f50, #ffdf50, #50bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4rem;
      max-width: 800px;
      line-height: 1.6;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px 20px;
      border-radius: 15px;
    }

    .ca {
      font-size: 1rem;
      background: #222;
      padding: 10px 25px;
      border-radius: 15px;
      word-break: break-all;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    .card {
      background: rgba(26,26,26,0.85);
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .value { font-size: 1.2rem; margin: 8px 0; }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- 背景轮播 -->
  <div class="bg-slide" style="background-image: url('bg1.jpg');"></div>
  <div class="bg-slide" style="background-image: url('bg2.jpg'); opacity:0;"></div>
  <div class="bg-slide" style="background-image: url('bg3.jpg'); opacity:0;"></div>

  <div class="overlay">
    <h1>XDOG</h1>
    <p>
      The first meme in the x layer ecology.<br>
      Committed to making x layer great.<br>
      XDOG is not only a meme, but also a totem.
    </p>
    <p>
      x层生态第一meme，致力于让x层变得伟大。<br>
      XDOG不仅是meme，更是图腾。
    </p>
    <div class="ca">
      CA: 0x0cc24c51bf89c00c5affbfcf5e856c25ecbdb48e
    </div>

    <!-- 实时行情卡片 -->
    <div class="card">
      <div class="value" id="price">价格：加载中...</div>
    </div>
  </div>

  <script>
    // 背景轮播
    const slides = document.querySelectorAll('.bg-slide');
    let index = 0;
    setInterval(() => {
      slides[index].style.opacity = 0;
      index = (index + 1) % slides.length;
      slides[index].style.opacity = 1;
    }, 4000);

    // CoinGecko 获取 XDOG 价格
    const tokenId = 'xdog'; // CoinGecko 上的代币 ID

    async function updatePrice() {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${tokenId}`);
        const data = await res.json();
        if (data && data.market_data) {
          const price = data.market_data.current_price.usd.toFixed(6);
          document.getElementById('price').textContent = `价格：$${price}`;
        } else {
          document.getElementById('price').textContent = '价格：暂无数据';
        }
      } catch (err) {
        console.error('CoinGecko error:', err);
        document.getElementById('price').textContent = '价格：获取失败';
      }
    }

    updatePrice();
    setInterval(updatePrice, 5000); // 每5秒刷新价格
  </script>

</body>
</html>
